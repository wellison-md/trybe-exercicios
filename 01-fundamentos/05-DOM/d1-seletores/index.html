<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // solving the first exercise
      const textChangesFromParagraph = (target, newText) => {
        const paragraphs = document.getElementsByTagName('p');
        for (let index = 0; index < paragraphs.length; index += 1) {
          if (paragraphs[index].innerText === target) {
            paragraphs[index].innerHTML = newText;
          }        
        }
      }
      const target = '-----';
      const aim = 'Daqui 2 anos almejo estar ocupando uma posição como desenvolvedor web fullstack pleno';
      textChangesFromParagraph(target, aim);

      // solving the 2nd exercise
      const changeYellowSquare = (newColor) => {
        const square = document.getElementsByClassName('main-content')[0];
        square.style.backgroundColor = newColor;
      }
      changeYellowSquare('rgb(76, 164, 109');
      
    </script>
  </body>
</html>
